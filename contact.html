<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - SnapFits</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f44444;
    }

    /* Mobile Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 10%;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        width: 200px;
        padding: 20px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .contact-header {
      background-color: rgb(211, 211, 211);
      color: rgb(245, 68, 68);
      text-align: center;
      padding: 60px 20px 30px;
    }

    .contact-header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      padding: 40px 10%;
      gap: 40px;
      background-color: #fff;
    }

    .contact-info,
    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h2,
    .contact-form h2 {
      margin-bottom: 20px;
      color: rgb(245, 68, 68);
    }

    .contact-info p {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    .contact-info p span {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #e60023;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c7001d;
    }

    .map-container {
      width: 100%;
      margin-top: 40px;
      height: 300px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        padding: 20px;
      }

      .contact-header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo">SnapFits</a>
    <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="image gallery.html">Home</a>
      <a href="About us.html">About Us</a>
      <a href="Eventful.html">Events</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="contact-header">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><span>Email:</span> support@snapfits.com</p>
      <p><span>Phone:</span> +234 800 000 0000</p>
      <p><span>Address:</span> 12 Fashion Street, Lagos, Nigeria</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="https://formspree.io/f/xqabdpop" method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email Address" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Map -->
  <div class="map-container">
    <iframe src="https://maps.google.com/maps?q=lagos%20nigeria&t=&z=13&ie=UTF8&iwloc=&output=embed" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</body>

</html>
